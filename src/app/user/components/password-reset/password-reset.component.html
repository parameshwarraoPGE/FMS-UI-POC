<div class="d-flex justify-content-center">
    <div class="cardBlock bg-body-secondary p-3 m-3">        
        <div class="d-flex flex-row align-items-center justify-content-center">
            <div class="text-center fs-1">
                <i class="bi bi-file-earmark-check"></i>
            </div>
            <h3 class="loginHeader">File Validation Portal!</h3>
        </div>
        <div class="text-center fs-1">
            <i class="bi bi-person-fill-gear"></i>
        </div>
        <div class="text-center">
           <span><h4>Password Reset!</h4></span>
        </div>
        <h5 class="text-center text-danger" *ngIf="isError">{{errorMessage}}!</h5>
        <h5 class="user-info" *ngIf="updatedInfo">{{updatedInfo}}!</h5>
        
        <ng-container *ngIf="isUserAuthenticated;then showNewPwdForm else showValidationForm">
        </ng-container>

        <ng-template #showValidationForm>
            <form [formGroup]="userValidationForm">

                <div class="row mb-3">            
                    <div class="col">
                        <label for="emailValidation" class="form-label">Email</label>
                        <input type="text" id="emailValidation" placeholder="Enter your email!" class="form-control" formControlName="email" />
                    </div>
                    <div>
                        <span class="text-danger" *ngIf="userFormValidationHandler('email')">Please enter valid email!! </span>
                    </div>
                </div>
                <div class="row mb-3">            
                    <div class="col">
                        <label for="secretKeyValidation" class="form-label">Secert key</label>
                        <input type="text" id="secretKeyValidation" placeholder="Enter secert key!" class="form-control" formControlName="secertKey" />
                    </div>
                    <div>
                        <span class="text-danger" *ngIf="userFormValidationHandler('secertKey')">Please Secret Key!! </span>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" (click)="validateUser()">
                              Validate!</button>
                        </div>
                    </div>            
                </div>

            </form>
        </ng-template>

        <ng-template #showNewPwdForm>
            <form [formGroup]="newPasswordForm">
                <div class="row mb-2">           
                    <div class="col">
                        <label for="enterNewPwd" class="form-label">Enter New Password!</label>
                        <input class="enterNewPwd" class="form-control" (keyup.enter)="submitNewPassword()" placeholder="Enter your password!" [type]="passwordShow ? 'text' : 'password'" formControlName="updatedPassword"/>                
                    </div>
                    <div>
                        <span class="text-danger" *ngIf="newPasswordValidationHandler('updatedPassword')">Please enter password!! </span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">               
                        <input type="checkbox" role="button" id="showPassword" class="form-check-input" (change)="passwordShow = !passwordShow" >
                        <label class="form-check-label" for="showPassword">
                            Show Password!
                         </label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" (click)="submitNewPassword()">
                              Submit New Password!</button>
                        </div>
                    </div>            
                </div>
            </form>
        </ng-template>

        <div class="row mb-3" *ngIf="!hasUserLoggedin">
            <div class="col text-center">
                <a role="button" class="link-primary text-decoration-none" (click)="redirectToSignup()">Dont have a account? create one!</a>
            </div>
        </div>
        
    </div>
</div>
