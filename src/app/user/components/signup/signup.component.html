<div class="d-flex justify-content-center">
    <div class="cardBlock bg-body-secondary p-3 m-3">
        <div class="d-flex flex-row align-items-center justify-content-center">
            <div class="text-center fs-1">
                <i class="bi bi-file-earmark-check"></i>
            </div>
            <h3 class="loginHeader">File Validation Portal!</h3>
        </div>
        <div class="text-center fs-1">
            <i class="bi bi-person-fill-add"></i>
        </div>
        <div class="text-center">
            <span>
                <h4>Create User Login!</h4>
            </span>
        </div>
        <h5 class="text-center text-danger" *ngIf="isError">{{errorMessage}}!</h5>





        <form [formGroup]="signupForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" id="userName" placeholder="Enter your name!" class="form-control"
                        formControlName="name" />
                </div>
                <div>
                    <span class="text-danger" *ngIf="inputboxValidation('name')">Please enter Name!! </span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="text" id="userEmail" placeholder="Enter your email!" class="form-control"
                        formControlName="email" />
                </div>
                <div>
                    <span class="text-danger" *ngIf="inputboxValidation('email')">Please enter valid email!! </span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="newUserPwd" class="form-label">Password</label>
                    <input class="newUserPwd" class="form-control" (keyup.enter)="createUser()"
                        placeholder="Enter your password!" [type]="passwordShow ? 'text' : 'password'"
                        formControlName="password" />
                </div>
                <div>
                    <span class="text-danger" *ngIf="inputboxValidation('password')">Please enter password!! </span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="checkbox" role="button" id="showPassword" class="form-check-input"
                        (change)="passwordShow = !passwordShow">
                    <label class="form-check-label" for="showPassword">
                        Show Password!
                    </label>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" (click)="createUser()">
                            Create User!</button>
                    </div>
                </div>
            </div>

        </form>




        <div class="row mb-3">
            <div class="col text-center">
                <a role="button" class="link-primary text-decoration-none" (click)="redirectToSignIn()">Already have
                    Account ? sign in!</a>
            </div>
        </div>

    </div>
</div>
