<section class="section-wrapper">
    <div class="d-flex justify-content-center">
        <div class="cardBlock bg-body-secondary p-3 m-3">
            <div class="d-flex flex-row align-items-center justify-content-center">
                <div class="text-center fs-1 me-2 mb-3">
                    <i class="bi bi-file-check"></i>
                </div>
                <h3 class="specialHeader">Batch Validation</h3>
            </div>
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item" role="button"><a (click)="goBack()"><span>Home</span></a></li>
                      <li class="breadcrumb-item active" aria-current="page"><span>{{batchDetail.batchName}}</span></li>
                    </ol>
                  </nav>
            </div>
            <div>

            </div>
            <div class="row g-0 border rounded">
                <div class="col-2 border-end overflow-hidden">
                    <div class="d-flex flex-row align-items-center justify-content-center mt-2 mb-3">
                        <div class="text-center fs-1 me-2 mb-3">
                            <i class="bi bi-card-list"></i>
                        </div>
                        <h5 class="specialHeader">Batch Documents</h5>
                    </div>
                    
                        <div class="list-group list-group-flush border-top border-bottom" >
                            <div class="list-group-item text-truncate" role="button" (click)="onFileSelect(fileObject)" [ngClass]="getFileClass(fileObject)" *ngFor="let fileObject of batchDetail.fileList">{{fileObject.fileName}}</div>                        
                        </div>                    
                    
                </div>
                <div class="col border-end">
                    <div class="d-flex flex-row align-items-center justify-content-center mt-2 mb-3">
                        <div class="text-center fs-1 me-2 mb-3">
                            <i class="bi bi-file-earmark"></i>
                        </div>
                        <h5 class="specialHeader">PDF Viewer</h5>
                    </div>
                    
                    <div class="container-fluid mt-3 mb-3">
                        <div id="pdfContainer" class="pdfViewerWrapper"></div>
                    </div>
                    <div class="d-flex flex-row align-items-center justify-content-center mt-2 mb-3">
                        <button class="btn btn-sm btn-primary me-2" (click)="downloadSelectedFile()">
                            <i class="bi bi-arrow-down-circle"></i>
                            Download File
                        </button>                                           
                    </div>
                </div>
                <div class="col-5 ">
                    <div class="d-flex flex-row align-items-center justify-content-center mt-2 mb-3">
                        <div class="text-center fs-1 me-2 mb-3">
                            <i class="bi bi-file-check"></i>
                        </div>
                        <h5 class="specialHeader">Edit Form Details</h5>
                    </div>
                    <div class="d-flex flex-row align-items-center justify-content-center mt-2 mb-3">
                                           
                    </div>
                </div>
                
            </div>
            
            

        </div>

    </div>

</section>
