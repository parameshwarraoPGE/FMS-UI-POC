<section class="section-wrapper">
    <section class="mb-3 border-bottom">
        <div class="d-flex flex-row align-items-center justify-content-center mt-2 mb-3">
            <div class="text-center fs-1 me-2 mb-3">
                <i class="bi bi-file-check"></i>
            </div>
            <h3 class="specialHeader">Files Validation!</h3>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div>
                        <strong>Batch Name</strong>
                    </div>
                    <div>
                        <p>{{batchDetail.batchName}}</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <strong>Batch Id</strong>
                    </div>
                    <div>
                        <p>{{batchDetail.batchId}}</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <strong>Created By</strong>
                    </div>
                    <div>
                        <p>{{batchDetail.createdBy || '- - -'}}</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <strong>Batch Status</strong>
                    </div>
                    <div>
                        <p>{{batchDetail.batchStatus}}</p>
                    </div>
                </div>                
            </div>
            <div class="d-flex flex-row align-items-center justify-content-center mt-2 mb-3">
                <button class="btn btn-sm btn-warning me-2" (click)="goBack()">
                    <i class="bi bi-card-list"></i>
                    Go Back
                </button>
                <button class="btn btn-sm btn-primary" (click)="createNewBatch()">
                    <i class="bi bi bi-file-earmark-plus"></i>
                    Create New Batch
                </button>
            </div>
        </div>
    </section>
</section>
