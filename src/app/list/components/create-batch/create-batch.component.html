<section class="section-wrapper">
    <section>
        <div class="d-flex flex-row align-items-center justify-content-center mt-2 mb-3">
            <div class="text-center fs-1 me-2 mb-3">
                <i class="bi bi-file-earmark-plus"></i>
            </div>
            <h3 class="specialHeader">{{pageTitle}}</h3>
        </div>
    </section>
    <section>
        <div class="container-fluid">
            <ng-container *ngIf="batchId; then created else notcreated">
            </ng-container>
            <ng-template #notcreated>
                <div class="row mb-3">
                    <div class="col-3">
                        <label for="batchName" class="form-label">Enter Batch Name</label>
                        <input type="text" id="batchName" placeholder="Enter batch Name!" class="form-control"
                            [(ngModel)]="batchName" (keyup.enter)="create()" />
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-start mt-2 mb-3">

                    <button class="btn btn-primary me-2" (click)="create()">
                        Create Batch</button>

                    <button class="btn btn-warning" (click)="goBack()">
                        Go Back</button>

                </div>
            </ng-template>
            <ng-template #created>
                <div class="row">
                    <div class="col">
                        <div>
                            <strong>Batch Name</strong>
                        </div>
                        <div>
                            <p>{{batchName}}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <strong>Batch Id</strong>
                        </div>
                        <div>
                            <p>{{batchId}}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <strong>Created By</strong>
                        </div>
                        <div>
                            <p>{{batchCreatedBy}}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <strong>Batch Status</strong>
                        </div>
                        <div>
                            <p>{{batchCurrentStatus}}</p>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center mt-2 mb-3">
                    <button class="btn btn-sm btn-warning me-2" (click)="goBack()">
                        <i class="bi bi-card-list"></i>
                        Go Back
                    </button>
                    <button class="btn btn-sm btn-primary" (click)="createNewBatch()">
                        <i class="bi bi bi-file-earmark-plus"></i>
                        Create New Batch
                    </button>
                </div>
            </ng-template>
        </div>
    </section>
    <section class="mt-3 mb-3">
        <div class="dragAndDropZone" *ngIf="batchId">
            <div class="dropzone" fileDragDrop (filesChangeEmiter)="onFileDragAndDrop($event)">
                <input type="file" name="file" id="file" (change)="onFileSubmit($event)" multiple>
                <label for="file"><span class="textLink">Select your file</span> or Drop it here!</label>
            </div>
        </div>
    </section>
    <section class="mt-3 mb-3">
        <h5 class="text-center" *ngIf="uploadedFiles.length > 0">Uploaded Files</h5>
        <div class="container-fluid">
            <ol>
                <li *ngFor="let fileName of uploadedFiles">{{fileName}}</li>
            </ol>
        </div>

    </section>
</section>
